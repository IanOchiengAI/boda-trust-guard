<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda-Box - Offline Mode</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: hsl(224, 71%, 4%);
            color: hsl(213, 31%, 91%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: hsl(224, 71%, 6%);
            border-radius: 12px;
            box-shadow: 0 10px 40px hsl(224, 71%, 1%, 0.5);
        }
        .icon {
            width: 64px;
            height: 64px;
            background: hsl(142, 76%, 36%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        h1 {
            color: hsl(142, 76%, 36%);
            margin-bottom: 16px;
        }
        .status {
            background: hsl(142, 76%, 36%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .button {
            background: hsl(142, 76%, 36%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background: hsl(142, 76%, 40%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Boda-Box Offline</h1>
        <div class="status">Crash Detection Active</div>
        <p>You're currently offline, but Boda-Box crash detection continues to work!</p>
        <p>All sensor monitoring, evidence capture, and emergency features remain fully functional offline.</p>
        <p>Emergency data will be automatically synced when connection is restored.</p>
        <button class="button" onclick="window.location.reload()">Try Reconnecting</button>
    </div>
</body>
</html>
